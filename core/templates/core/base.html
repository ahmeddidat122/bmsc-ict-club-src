<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BMSC ICT Club{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 flex justify-between">
        <a href="/" class="font-bold">BMSC ICT Club</a>
        <div>
            <a href="/" class="px-3">Home</a>
            <a href="/about/" class="px-3">About</a>
            <a href="/events/" class="px-3">Events</a>
            <a href="/blog/" class="px-3">Blog</a>
            <a href="/contact/" class="px-3">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center p-4">
        &copy; {{ year }} BMSC ICT Club. All Rights Reserved.
    </footer>

</body>
</html>
